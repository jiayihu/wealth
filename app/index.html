<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HWP Story Board</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/nouislider.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/dragula.min.css">

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="hwp">
      <div class="row">
        <div class="col-md-3">
          <div class="header">
            <span class="brand-name"><a href="/">HWP Story Board</a></span>
            <button class="c-hamburger c-hamburger--htx">
              <span>Toggle Menu</span>
            </button>
          </div>
          <div class="nav">
            <p class="nav__label">Navigation</p>
            <ul>
              <li class="active">
                <span class="step-number" data-template="intro">Introduction</span>
              </li>
              <li>
                <span class="step-number" data-template="about">Tell us about you</span>
              </li>
              <li>
                <span class="step-number" data-template="you">Your savings & expenses</span>
              </li>
              <li>
                <span class="step-number" data-template="people">How others save money</span>
              </li>
              <li>
                <span class="step-number" data-template="pyramid">This is you now</span>
              </li>
              <li>
                <span class="step-number" data-template="scenarios">What if</span>
              </li>
              <li>
                <span class="step-number" data-template="goal">Pick a goal</span>
              </li>
              <li>
                <span class="step-number" data-template="retirement">Saving for retirement</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="main col-md-9">
          <!-- Content of the step loaded from /templates/ -->
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/lib/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/lib/bootstrap.min.js" charset="utf-8"></script>
  <!-- Slider -->
  <script src="scripts/lib/wNumb.min.js" charset="utf-8"></script>
  <script src="scripts/lib/nouislider.min.js" charset="utf-8"></script>
  <script src="scripts/components/createSlider.js" charset="utf-8"></script>
  <!-- Chart.js -->
  <script src="scripts/lib/Chart.js" charset="utf-8"></script>
  <!-- Dragula.js -->
  <script src="scripts/lib/dragula.min.js" charset="utf-8"></script>
  <!-- Custom JS -->
  <script src="scripts/main.js" charset="utf-8"></script>
  <script src="scripts/components/hamburger.js" charset="utf-8"></script>
</body>

</html>
